         <button onclick="saveAsPDF()">Save as PDF</button>
    
                <script>
            function saveAsPDF() {
                const doc = new jsPDF();
                const content = document.body;
                
                doc.html(content, {
                    callback: function (pdf) {
                        pdf.save('sotydaniel.pdf');
                    }
                });
            }
        </script>
